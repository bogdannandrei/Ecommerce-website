<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECommerce Website</title>

    <!---
        -favicon
    --->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg.xml" />
    <!---
        -css link
    --->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
        -google font link
    --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!--
        preload banner
    -->
    <link rel="preload" href="./assets/images/hero-banner.jpg" as="image" />
</head>

<body>
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="160" height="50" alt="BBB Logo" />
            </a>

            <button class="nav-open-btn" data-nav-open-btn aria-label="Open
                    Menu">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>

            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                <a href="#" class="logo">
                    <img src="./assets/images/logo.png" width="190" height="50" alt="BBB Logo" />
                </a>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Products</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Shop</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Blog</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <ul class="nav-action-list">
                    <li>
                        <button class="nav-action-btn">
                                <ion-icon name="search-outline"
                                    aria-hidden="true"></ion-icon>

                                <span class="nav-action-text">Search</span>
                            </button>
                    </li>

                    <li>
                        <button class="nav-action-btn">
                                <ion-icon name="person-outline"
                                    aria-hidden="true"></ion-icon>

                                <span class="nav-action-text">Login / Register</span>
                            </button>
                    </li>

                    <li>
                        <button class="nav-action-btn">
                                <ion-icon name="bag-outline" aria-hidden="true"></ion-icon>
                                <data class="nav-action-text" value="318.00">Basket:
                                    <strong>$318.00</strong></data>

                                <data class="nav-action-badge" value="4"
                                    aria-hidden="true">4</data>
                            </button>
                    </li>

                    <li>
                        <button class="nav-action-btn">
                                <ion-icon name="heart-outline"
                                    aria-hidden="true"></ion-icon>

                                <span class="nav-action-text">Wishlist</span>
                                <data class="nav-action-badge" value="5"
                                    aria-hidden="true">5</data>
                            </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article>
            <!--
                #HERO
            -->
            <section class="section hero" style="background-image:
                    url('./assets/images/hero-banner.jpg')">
                <div class="container">
                    <h2 class="h1 hero-title">
                        New Summer <strong>Shoes Collection</strong>
                    </h2>
                    <p class="hero-text">La la la la la la la</p>

                    <button class="btn btn-primary">
                            <span>Shop Now</span>

                            <ion-icon name="arrow-forward-outline"
                                aria-hidden="true"></ion-icon>
                        </button>
                </div>
            </section>

            <!--
                COLLECTION
            -->
            <section class="section collection">
                <div class="container">
                    <ul class="collection-list has-scrollbar">
                        <li>
                            <div class="collection-card" style="
                                    background-image:
                                    url('./assets/images/collection-1.png');
                                    ">
                                <h3 class="h4 card-title">Protein</h3>
                                <a href="£" class="btn btn-secondary">
                                    <span>Explore All</span>
                                    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                                </a>
                            </div>

                            <div class="collection-card" style="
                                    background-image:
                                    url('./assets/images/collection-2.png');
                                    ">
                                <h3 class="h4 card-title">Vitamins</h3>
                                <a href="£" class="btn btn-secondary">
                                    <span>Explore All</span>
                                    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                                </a>
                            </div>

                            <div class="collection-card" style="
                                    background-image:
                                    url('./assets/images/collection-3.png');
                                    ">
                                <h3 class="h4 card-title">Bars & Snacks</h3>
                                <a href="£" class="btn btn-secondary">
                                    <span>Explore All</span>
                                    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                                </a>
                            </div>


                        </li>
                    </ul>
                </div>
            </section>



            <!--
                PRODUCT
            -->

        
            <section class="section product">
                
            </section>
        </article>
    </main>

    <!--
        -custom js link
    -->
    <script src="./assets/js/script.js"></script>

    <!--
        -ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
